<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Admin Home (Admin)</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create New Stock</h1>
    <form action="#" th:action="@{/admin}" method="post" th:object="${stock}">
        <label>Company name:</label>
        <input type="text" name = "co_name" field="*{co_name}" /><br/>

        <label>Ticker:</label>
        <input type="text" name = "ticker" field="*{ticker}" /><br/>

        <label>Volume:</label>
        <input type="text" name = "volume" field="*{volume}" value=0.0><br/>

        <label>Initial price:</label>
        <input type="text" name = "init_price" field="*{init_price}" /><br/>

        <button type="submit">Create</button>
    </form>

    <h1>Change Market Hours/Schedule</h1>
    <form action="#" th:action="@{/changeSchedule}" method="post" th:object="${schedule}">
        <label>Monday Hours:</label></br>
        <label>Open: </label><input type="number" name="mon_open" value=9 step="1" min = "1" max = "24">
        <label>Close: </label><input type="number" name="mon_close" step="1" value=16 min = "1" max = "24">
        <label>EST</label><br/>
        <label>Tuesday Hours:</label></br>
        <label>Open: </label><input type="number" name="tues_open" value=9 step="1" min = "1" max = "24">
        <label>Close: </label><input type="number" name="tues_close" value=16 step="1" min = "1" max = "24">
        <label>EST</label><br/>
        <label>Wednesday Hours:</label></br>
        <label>Open: </label><input type="number" name="wed_open" value=9 step="1" min = "1" max = "24">
        <label>Close: </label><input type="number" name="wed_close" value=16 step="1" min = "1" max = "24">
        <label>EST</label><br/>
        <label>Thursday Hours:</label></br>
        <label>Open: </label><input type="number" name="thurs_open" value=9 step="1" min = "1" max = "24">
        <label>Close: </label><input type="number" name="thurs_close" value=16 step="1" min = "1" max = "24">
        <label>EST</label><br/>
        <label>Friday Hours:</label></br>
        <label>Open: </label><input type="number" name="fri_open" value=9 step="1" min = "1" max = "24">
        <label>Close: </label><input type="number" name="fri_close" value=16 step="1" min = "1" max = "24">
        <label>EST</label><br/>

        <button type="submit">Change</button>
    </form>
</div>

</body>
</html>
